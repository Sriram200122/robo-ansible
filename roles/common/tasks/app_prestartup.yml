- name: Adding user
  ansible.builtin.user:
    name: roboshop

- name: create a directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Downloading new app content
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/"{{ component }}".zip
    dest: /app
    remote_src: yes
