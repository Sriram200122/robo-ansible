- name: DOWNLOADING NODEJS REPO
  ansible.builtin.shell: https://rpm.nodesource.com/setup_lts.x | bash

- name: Installing Nodejs Service
  ansible.builtin.yum:
    name: nodejs
    state: latest

- name: Include task list in play
  ansible.builtin.import_tasks:
    file: app_prestartup.yml

- name: Installing npm
  ansible.builtin.shell: npm install
  args:
    chdir: /app

- name: Include task list in play
  ansible.builtin.import_tasks:
    file: service_start.yml

- name: Configuring {{ component }} service
  ansible.builtin.copy:
    src: "{{ component }}.service"
    dest: /etc/systemd/system/{{ component }}.service

- name: Enabling and starting the {{ component }} server
  ansible.builtin.service:
    name: "{{ component }}"
    state: restarted
    enabled: yes





